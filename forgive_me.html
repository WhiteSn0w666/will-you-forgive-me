<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Forgive Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        #yes-button {
            background-color: #32cd32;
            color: white;
        }
        #no-button {
            background-color: #ff4500;
            color: white;
            position: relative;
        }
        #no-button.move {
            position: absolute;
            top: random(50px, 100px);
            left: random(50px, 100px);
        }
        .images-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .images-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Will you forgive me?</h1>
    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div class="images-container" id="forgive-me-images">
        <img src="https://i.pinimg.com/564x/d7/cf/7d/d7cf7d9058f8802002a9d9352e5d109f.jpg" alt="Forgive Me Image 1">
        <img src="https://i.pinimg.com/564x/9b/9e/39/9b9e394056390c84e776ce40da88efdf.jpg" alt="Forgive Me Image 2">
    </div>
    <div class="images-container" id="no-images" style="display: none;">
        <img src="https://i.pinimg.com/564x/c5/e9/3f/c5e93f3fed0fc93304cbacaad6ebfaec.jpg" alt="No Image 1">
        <img src="https://i.pinimg.com/564x/70/fd/9f/70fd9f919dc9af426cb6dc6818077ac9.jpg" alt="No Image 2">
    </div>
    <div class="images-container" id="yes-images" style="display: none;">
        <img src="https://i.pinimg.com/564x/c2/1c/e2/c21ce25bab6a657d1817e4b075855fa8.jpg" alt="Yes Image 1">
        <img src="https://i.pinimg.com/736x/8c/4a/51/8c4a51e005629a084505649079b0a949.jpg" alt="Yes Image 2">
        <img src="https://i.pinimg.com/564x/2e/cd/97/2ecd9790b2f5799fd1b2f242de1b914a.jpg" alt="Yes Image 3">
    </div>
    <div class="popup" id="popup">
        <p>Yayayaya! I knew that you would not be able to stay mad at me for so long hehehe!</p>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const noImages = document.getElementById('no-images');
        const yesImages = document.getElementById('yes-images');
        const forgiveMeImages = document.getElementById('forgive-me-images');
        const popup = document.getElementById('popup');
        let noClickCount = 0;

        noButton.addEventListener('mouseover', () => {
            const offsetX = Math.random() * 200 - 100;
            const offsetY = Math.random() * 200 - 100;
            noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        noButton.addEventListener('click', () => {
            if (noClickCount < 2) {
                noClickCount++;
            } else {
                noButton.style.display = 'none';
            }
            forgiveMeImages.style.display = 'none';
            noImages.style.display = 'flex';
        });

        yesButton.addEventListener('click', () => {
            forgiveMeImages.style.display = 'none';
            noImages.style.display = 'none';
            yesImages.style.display = 'flex';
            popup.style.display = 'block';
        });
    </script>
</body>
</html
